<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Promo Key Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .key-board{
            background-image: url("{{ url_for('static', filename='images/logo.png') }}");
        }
        
    </style>

    <!-- Including Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Game Promo Key Generator</h1>
        <div id="message-container"></div>
        <form id="key-form" action="/generate_keys" method="post" enctype="multipart/form-data">
            <label for="game">Select Game:</label>
            <select name="game" id="game">
                {% for key, value in games.items() %}
                    <option value="{{ key }}">{{ value.name }}</option>
                {% endfor %}
            </select>
            <label for="key_count">Number of Keys:</label>
            <select name="key_count" id="key_count" required>
                <option value="1">1 key</option>
                <option value="2">2 keys</option>
                <option value="3">3 keys</option>
                <option value="4">4 keys</option>
            </select>
            <label for="proxy_file">Proxy File (optional):</label>
            <input type="file" name="proxy_file" id="proxy_file">
            <button type="submit">Generate Keys</button>
        </form>

        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating keys, please wait...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p id="loading-percentage">0%</p>
        </div>

        <div id="keys-container" style="display: none;">
            <div class="hamster-holder">
                <div id="keys-board" class="keys-board"></div>
            </div>
        </div>
    </div>
    <!-- Inside your script tag -->

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
